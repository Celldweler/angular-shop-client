
<div class="shopping-cart-page">
  <div class="page-title">
    <h1>Shopping cart</h1>
  </div>

  <div class="page-body">
    <div class="order-summary-content">
      <div *ngIf="_shoppingCartService.cartIsEmpty()" class="no-content">
        Your Shopping Cart is empty!
      </div>

      <div *ngIf="!_shoppingCartService.cartIsEmpty()">
        <div *ngFor="let cartItem of _shoppingCartService.getCartItems()">
          <img [src]="RouterFactoryHelper.fileEndpoint({fileName: cartItem.productImage, type: 'Product'})" width="100" alt="">
          <p style="color: black">
            name: {{ cartItem.productName }} - qty: {{ cartItem.qty }} - price: {{ cartItem.productPrice }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
