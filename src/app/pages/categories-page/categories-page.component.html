<app-main-page-wrapper [pageTitle]="currentParentCategory.name">
  <div class="sub-categories-list" page-body>

    <div class="sub-category__item" *ngFor="let sub of _subCategories">
      <h2 class="sub-category__title">
        <a routerLink="/products">{{sub.name}}</a>
      </h2>

      <div class="picture" *ngIf="sub.image">
        <a [routerLink]="['/products', sub.name.toLowerCase()]">
          <img style="width: 283px; height: 184px" [src]="API_URL+'/api/files/'+sub.image?.fileName+'/'+sub.image?.type" alt="">
        </a>
      </div>

      <div class="picture" *ngIf="!sub.image" style="width: 283px; height: 184px;border: 1px solid grey; text-align: center; vertical-align: middle">
        <p>Image not set</p>
      </div>

    </div>

  </div>
</app-main-page-wrapper>
